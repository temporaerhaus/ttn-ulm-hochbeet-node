;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = adafruit_feather_m0

[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps =
    adafruit/Adafruit ADS1X15 @ ^2.4.0
    mcci-catena/MCCI LoRaWAN LMIC library @ ^4.1.1
    adafruit/Adafruit Unified Sensor @ ^1.1.5
    adafruit/Adafruit BME280 Library @ ^2.2.2
    pololu/VL6180X @ ^1.3.1
    arduino-libraries/RTCZero @ ^1.6.0
build_flags = 
    -DDEBUG
    -DBOARD_FEATHER_M0
    -DARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
    ; toggle for OTAA, if disabled, ABP is enabled
    ;-DOTAA
    -DCFG_eu868
    -DCFG_sx1276_radio




[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps =
    Adafruit Unified Sensor
    Adafruit BME280 Library
    Adafruit GFX Library    
    Adafruit SSD1306
    MCCI LoRaWAN LMIC library
    Low-Power
    https://github.com/pololu/vl6180x-arduino
    RTClib
build_flags =
    -DBOARD_ARDUINO_MEGA
    -DTest
;    -DOLED
    -DDEBUG
 ;   -DLOW_POWER
    -DTTN
    -DOTAA
    -DCFG_eu868
    -DadaRTCLIB
;    -DVL6180
    -DPiBME280
  ;  -DDISABLE_PING
  ;  -DDISABLE_BEACONS
  ;  -DLMIC_ENABLE_long_messages 0
  ;  -DVL6180X
;lib_ldf_mode = chain+


[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
    Adafruit Unified Sensor
    Adafruit BME280 Library
    Adafruit GFX Library    
    Adafruit SSD1306
    MCCI LoRaWAN LMIC library
    Low-Power
    https://github.com/pololu/vl6180x-arduino

build_flags =
    -DTest
  ;  -DOLED
    -DDEBUG
;    -DLOW_POWER
    -DTTN
    -DCFG_eu868
;    -DVL6180
  ;  -DDISABLE_PING
  ;  -DDISABLE_BEACONS
  ;  -DLMIC_ENABLE_long_messages 0
  ;  -DVL6180X
;lib_ldf_mode = chain+


