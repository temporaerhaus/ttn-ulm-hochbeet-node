[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps =
    Adafruit Unified Sensor
    Adafruit BME280 Library
    MCCI LoRaWAN LMIC library
    Low-Power
    https://github.com/pololu/vl6180x-arduino
build_flags = -D LOW_POWER
lib_ldf_mode = chain+


[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps =
    Adafruit Unified Sensor
    Adafruit BME280 Library
    Adafruit GFX Library    
    Adafruit SSD1306
    MCCI LoRaWAN LMIC library
    RTCZero
    https://github.com/pololu/vl6180x-arduino
build_flags = 
    -DRTCI 
    -DTest
    -DOLED
    -DDEBUG
lib_ldf_mode = chain+